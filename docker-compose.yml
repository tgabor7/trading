version: '3.8'

services:
  frontend:
    build: ./services/frontend
    volumes:
      - ./services/frontend/src:/app/src:rw
    ports:
      - 3001:3000
    depends_on:
      - backend

  backend:
    build: ./services/backend
    volumes:
      - ./services/backend:/app/src:rw
    environment:
      - PORT=3000
      - FLASK_ENV=development
      - FLASK_APP=app.py
    ports:
      - 3000:5000