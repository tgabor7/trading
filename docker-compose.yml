version: '3.8'

services:

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:rw -
      - ./scripts/:/src/services
    ports:
      - "80:80"
    restart: on-failure
    depends_on:
      - backend
      - frontend

  frontend:
    build: ./services/frontend
    volumes:
      - ./services/frontend/src:/app/src:rw
    depends_on:
      - backend

  backend:
    build: ./services/backend
    volumes:
      - ./services/backend:/app/src:rw
      - ./services/backend/logs:/app/src/logs:rw
    environment:
      - PORT=3001
      - FLASK_ENV=development
      - FLASK_APP=app.py
